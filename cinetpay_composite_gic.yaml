# Secret for accessing ECR registry
#########################################################
# Configurer .docker/config.json pour acc√©der aux registry
---
apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
#########################################################
# Secret for Environment variable
#########################################################
apiVersion: v1
kind: Secret
metadata:
    name: ip-ms
type: Opaque
data: 
    ip-gis: MzUuMTgwLjQwLjA6MzE1NjgK
    ip-gqs: MzUuMTgwLjQwLjA6MzE3ODkK
---
#########################################################
# cinetpay_composite_gic
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: composite-gic
spec:
  selector:
    matchLabels:
      app: composite-gic
  replicas: 1
  template:
    metadata:
      labels:
        app: composite-gic
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: composite-gic
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/cinetpay_composite_gic:0.0.0
        env:
        - name: HOST_GENERATE_INVOICE
          valueFrom:
              secretKeyRef:
                name: ip-ms
                key: ip-gis
        - name: HOST_GENERATE_QRCODE
          valueFrom:
              secretKeyRef:
                name: ip-ms
                key: ip-gqs
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
      dnsPolicy: Default        
---
#########################################################
# cinetpay_composite_gic service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: composite-gic-service
spec:
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    app: composite-gic
