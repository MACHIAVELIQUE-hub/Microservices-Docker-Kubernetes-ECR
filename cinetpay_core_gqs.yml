#########################################################
# cinetpay_core_gqs deployment 
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinetpay-core-gqs
spec:
  selector:
    matchLabels:
      app: cinetpay-core-gqs
  replicas: 1
  template:
    metadata:
      labels:
        app: cinetpay-core-gqs
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: cinetpay-core-gqs
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/cinetpay_core_gqs:0.0.0
        env:
        - name: DB_URI
          valueFrom:
              secretKeyRef:
                name: accesdb
                key: mongodb-uri
        - name: DB_NAME
          valueFrom:
              secretKeyRef:
                name: accesdb
                key: mongodb-name
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
      dnsPolicy: Default       
---
#########################################################
# cinetpay_core_gqs service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: cinetpay-core-gqs-service
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: cinetpay-core-gqs

