# Secret for accessing ECR registry
#########################################################
# Configurer .docker/config.json pour acc√©der aux registry
---
apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
#########################################################
# cinetpay_core_mpms deployment 
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinetpay-core-mccs  
spec:
  selector:
    matchLabels:
      app: cinetpay-core-mccs
  replicas: 1
  template:
    metadata:
      labels:
        app: cinetpay-core-mccs
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: cinetpay-core-mccs 
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/cinetpay_core_mccs:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      dnsPolicy: Default      
---
#########################################################
# cinetpay_composite_gic service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: cinetpay-core-mccs-service
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: cinetpay-core-mccs 