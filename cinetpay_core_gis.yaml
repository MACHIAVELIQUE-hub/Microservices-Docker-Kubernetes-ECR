# Secret for accessing ECR registry
#########################################################
# Configurer .docker/config.json pour acc√©der aux registry
---
apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
#########################################################
# cinetpay_core_gis
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinetpay-core-gis
spec:
  selector:
    matchLabels:
      app: cinetpay-core-gis
  replicas: 1
  template:
    metadata:
      labels:
        app: cinetpay-core-gis 
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: cinetpay-core-gis 
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/cinetpay_core_gis:0.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8001 
      dnsPolicy: Default       
---
#########################################################
# cinetpay_core_gis service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: cinetpay-core-gis-service
spec:
  type: NodePort
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
  selector:
    app: cinetpay-core-gis

