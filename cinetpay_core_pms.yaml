        #         key: mongodb-uri
        # - name: DB_NAME
        #   valueFrom:
        #       secretKeyRef:
        #         name: accesdb
        #         key: mongodb-name
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      dnsPolicy: Default       
---
#########################################################
# cinetpay_core_pms service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: cinetpay-core-pms-service
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: cinetpay-core-pms
