---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinetpay-core-pms
spec:
  selector:
    matchLabels:
      app: cinetpay-core-pms
  replicas: 1
  template:
    metadata:
      labels:
        app: cinetpay-core-pms
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: cinetpay-core-pms
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/cinetpay_core_pms:0.1.0
        # env:
        # - name: DB_URI
        #   valueFrom:
        #       secretKeyRef:
