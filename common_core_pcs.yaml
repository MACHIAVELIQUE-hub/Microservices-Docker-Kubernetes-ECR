# Secret for accessing ECR registry
#########################################################
# Configurer .docker/config.json pour acc√©der aux registry
---
apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
#########################################################
# cinetpay_core_pcs deployment 
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: common-core-pcs  
spec:
  selector:
    matchLabels:
      app: common-core-pcs
  replicas: 1
  template:
    metadata:
      labels:
        app: common-core-pcs
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: common-core-pcs 
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/common_core_pcs:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      dnsPolicy: Default      
---
#########################################################
# cinetpay_core_pcs service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: common-core-pcs-service
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: common-core-pcs
