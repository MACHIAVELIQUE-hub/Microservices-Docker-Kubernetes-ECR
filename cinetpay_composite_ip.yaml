# Secret for accessing ECR registry
#########################################################
# Configurer .docker/config.json pour acc√©der aux registry
---
apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
#########################################################
# Secret for Environment variable
#########################################################
apiVersion: v1
kind: Secret
metadata:
    name: ip-ms
type: Opaque
data: 
    ip-mccs: aHR0cDovLzUyLjQ3LjEwMy40MDozMTc5Nwo=
    ip-pls: aHR0cDovLzUyLjQ3LjEwMy40MDozMTI4NAo=
    
---
#########################################################
# cinetpay_composite_gic
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: composite-ip
spec:
  selector:
    matchLabels:
      app: composite-ip
  replicas: 1
  template:
    metadata:
      labels:
        app: composite-ip
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: composite-ip
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/cinetpay_composite_ip:0.0.0
        env:
        - name: VERIFY_COMPLIANCE_BASE_URL
          valueFrom:
              secretKeyRef:
                name: ip-ms
                key: ip-mccs
        - name: GET_PAYMENT_LINK_BASE_URL
          valueFrom:
              secretKeyRef:
                name: ip-ms
                key: ip-pls
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      dnsPolicy: Default        
---
#########################################################
# cinetpay_composite_gic service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: composite-ip-service
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: composite-ip