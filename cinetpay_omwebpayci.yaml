# Secret for accessing ECR registry
#########################################################
# Configurer .docker/config.json pour acc√©der aux registry
---
apiVersion: v1
kind: Secret
metadata:
  name: myregistrykey
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
#########################################################
# cinetpay_omwebpayci deployment 
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omwebpayci  
spec:
  selector:
    matchLabels:
      app: omwebpayci
  replicas: 1
  template:
    metadata:
      labels:
        app: omwebpayci
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
      - name: omwebpayci 
        image: 097464947609.dkr.ecr.eu-west-3.amazonaws.com/cinetpay_omwebpayci:0.1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      dnsPolicy: Default      
---
#########################################################
# cinetpay_omwebpayci service
#########################################################
apiVersion: v1
kind: Service
metadata:
  name: omwebpayci-service
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: omwebpayci

